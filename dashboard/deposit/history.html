<script>
    document.addEventListener('DOMContentLoaded', function() {
        var isLoggedIn = !!localStorage.getItem('userBalances');
        if(isLoggedIn) {
            document.getElementById('bottomNavBar').style.display = 'flex';
        }
    
        function getDepositHistory() {
            return JSON.parse(localStorage.getItem('depositHistory') || '[]');
        }
        function getWithdrawalHistory() {
            return JSON.parse(localStorage.getItem('withdrawalHistory') || '[]');
        }
    
        // Filter by date range
        function filterByRange(arr, start, end) {
            if (!start && !end) return arr;
            return arr.filter(function(item) {
                // Try to parse the date string robustly
                let itemDateObj = new Date(item.date);
                // If parsing fails, fallback to extracting date part
                if (isNaN(itemDateObj.getTime())) {
                    // Try to extract MM/DD/YYYY or DD/MM/YYYY
                    let parts = item.date.split(/[ ,:\/]+/);
                    if (parts.length >= 3) {
                        // Try MM/DD/YYYY
                        let mm = parseInt(parts[0], 10);
                        let dd = parseInt(parts[1], 10);
                        let yyyy = parseInt(parts[2], 10);
                        if (yyyy > 1000 && mm <= 12 && dd <= 31) {
                            itemDateObj = new Date(yyyy, mm - 1, dd);
                        }
                    }
                }
                let startObj = start ? new Date(start) : null;
                let endObj = end ? new Date(end) : null;
                // Remove time for comparison
                itemDateObj.setHours(0,0,0,0);
                if (startObj) startObj.setHours(0,0,0,0);
                if (endObj) endObj.setHours(0,0,0,0);
                if (startObj && itemDateObj < startObj) return false;
                if (endObj && itemDateObj > endObj) return false;
                return true;
            });
        }
        
        function renderHistoryTable(type, filtered) {
            const tbody = document.getElementById('historyTableBody');
            let rows = '';
            const data = filtered || (type === 'deposit' ? getDepositHistory() : getWithdrawalHistory());
            if (data.length === 0) {
                rows = `<tr><td colspan="4" class="text-center text-warning py-4">NO TRANSACTION WAS FOUND</td></tr>`;
            } else {
                data.forEach(function(item) {
                    rows += `<tr>
                        <td>${item.date}</td>
                        <td>$${parseFloat(item.amount).toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
                        <td>${item.currency}</td>
                        <td><span class="badge ${item.status === 'Approved' || item.status === 'Completed' ? 'bg-success' : 'bg-warning text-dark'}">${item.status}</span></td>
                    </tr>`;
                });
            }
            tbody.innerHTML = rows;
        }
        
        // The rest of your code remains unchanged.
    
        // Handle filter/search form
        document.getElementById('historyRangeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const type = document.getElementById('historyType').value;
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            let data = type === 'deposit' ? getDepositHistory() : getWithdrawalHistory();
            if (start || end) {
                data = filterByRange(data, start, end);
            }
            document.getElementById('historyCardTitle').textContent = type === 'deposit' ? 'Deposit History' : 'Withdrawal History';
            renderHistoryTable(type, data);
        });
    
        document.getElementById('clearHistorySearch').addEventListener('click', function() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('historyType').value = 'deposit';
            document.getElementById('historyCardTitle').textContent = 'Deposit History';
            renderHistoryTable('deposit');
        });
    
        // Change table when user switches type
        document.getElementById('historyType').addEventListener('change', function() {
            document.getElementById('historyCardTitle').textContent = this.value === 'deposit' ? 'Deposit History' : 'Withdrawal History';
            renderHistoryTable(this.value);
        });
    
        // Initial load
        renderHistoryTable('deposit');
        setInterval(function() {
            const type = document.getElementById('historyType').value;
            renderHistoryTable(type);
        }, 10000);
    });
    </script>
    <script>
        function applyTheme(mode) {
            if (mode === "light") {
                document.documentElement.setAttribute('data-theme', 'light');
                document.body.style.background = "#fff";
                document.body.style.color = "#222";
            } else if (mode === "dark") {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.body.style.background = "#0f171c";
                document.body.style.color = "#fff";
            } else {
                // System
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    document.body.style.background = "#0f171c";
                    document.body.style.color = "#fff";
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    document.body.style.background = "#fff";
                    document.body.style.color = "#222";
                }
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('themeMode') || 'system';
            applyTheme(savedTheme);
            // Listen for system theme changes if "system" is selected
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if ((localStorage.getItem('themeMode') || 'system') === 'system') {
                    applyTheme('system');
                }
            });
        });
        </script>
