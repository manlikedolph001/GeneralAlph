<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Wallet - General Alpha</title>
    <link rel="stylesheet" href="../../build/assets/app-26e9a017.css">
    <link rel="stylesheet" href="../../build/assets/theme-61cc1a47.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f171c 0%, #1a0c1c 100%);
            color: #fff;
            min-height: 100vh;
        }
        .card {
            border-radius: 18px;
            background: rgba(24, 35, 43, 0.95);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: none;
        }
        .form-label {
            color: #fff;
            font-weight: 500;
        }
        .form-control, .form-select {
            background-color: #22303a;
            color: #fff;
            border: 1px solid #22303a;
        }
        .form-control:focus, .form-select:focus {
            background-color: #22303a;
            color: #fff;
            border: 1px solid #5a0b4d;
        }
        .btn-primary {
            background-color: #5a0b4d !important;
            border-color: #5a0b4d !important;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #3e0734 !important;
            border-color: #3e0734 !important;
        }
        .alert-success {
            background: #22303a;
            color: #fff;
            border: 1px solid #5a0b4d;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <img src="../../logo/logo-light.png" alt="General Alpha" width="160">
            </a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card p-4">
                    <h3 class="mb-4 text-center" style="color:#ff0101f1;">Add Wallet Address</h3>
                    <form id="walletForm">
                        <div class="mb-3">
                            <label for="walletType" class="form-label">Select Wallet Type</label>
                            <select class="form-select" id="walletType" required>
                                <option value="">Choose...</option>
                                <option value="btc">Bitcoin (BTC)</option>
                                <option value="usdt">Tether (USDT)</option>
                                <option value="eth">Ethereum (ETH)</option>
                                <option value="trx">Tron (TRX)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="walletAddress" class="form-label">Wallet Address</label>
                            <input type="text" class="form-control" id="walletAddress" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Wallet</button>
                    </form>
                    <div id="successMsg" class="alert-success text-center" style="display:none;">
                        Wallet address saved successfully!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('walletForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Save to localStorage (demo purpose)
        const type = document.getElementById('walletType').value;
        const address = document.getElementById('walletAddress').value;
        if(type && address) {
            localStorage.setItem('wallet_' + type, address);
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'none';
                document.getElementById('walletForm').reset();
            }, 2000);
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
