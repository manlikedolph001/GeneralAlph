<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - GeneralAlpha</title>
    <link rel="stylesheet" href="build/assets/app-26e9a017.css">
    <link rel="stylesheet" href="build/assets/theme-61cc1a47.css">
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png">
    <style>
        body {
            background: linear-gradient(135deg, #0f171c 0%, #1a0c1c 100%);
            min-height: 100vh;
            color: #fff;
        }
        .auth-container {
            max-width: 900px;
            margin: 3rem auto;
            background: rgba(24, 35, 43, 0.98);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .auth-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 180px;
        }
        .auth-title {
            font-weight: 700;
            letter-spacing: 1px;
            color: #ff0101f1;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            text-align: center;
            color: #bdbdbd;
            margin-bottom: 2.5rem;
        }
        .form-label {
            color: #ff0101f1;
            font-weight: 500;
        }
        .form-control, .form-select {
            background: #181d36;
            color: #fff;
            border: 1.5px solid #5a0b4d;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #ff0101f1;
            background: #1a0c1c;
            color: #fff;
            box-shadow: 0 0 0 2px #ff0101a0;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff0101f1 0%, #5a0b4d 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 10px;
            box-shadow: 0 2px 12px #ff01013a;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #5a0b4d 0%, #ff0101f1 100%);
        }
        .phone-group {
            position: relative;
        }
        .country-code-span {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-weight: 500;
            z-index: 2;
            pointer-events: none;
        }
        #phone {
            padding-left: 70px !important;
        }
        .input-group-text {
            background: #181d36;
            border: none;
            color: #ff0101f1;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .gtranslate_wrapper {
            margin-top: 1.5rem;
            text-align: center;
        }
        @media (max-width: 767px) {
            .auth-container {
                padding: 1.2rem 0.5rem;
            }
            .auth-logo {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <a href="index.html">
                <img src="logo/logo-dark.png" alt="GeneralAlpha" class="auth-logo">
            </a>
            <h1 class="auth-title">Create Your Account</h1>
            <p class="auth-subtitle">Join GeneralAlpha and start your investment journey today!</p>
            <form method="POST" action="https://generalalpha.com/register">
                <input type="hidden" name="_token" value="RyTGgklWk6hSQMk5pBfICM4MVzFTCFTFg0Lhw96u" autocomplete="off">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="full_name" class="form-label">Full name</label>
                            <input name="name" type="text" id="full_name" class="form-control" placeholder="Full name" required autofocus />
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input name="username" type="text" id="username" class="form-control" placeholder="Choose a username" required autocomplete="username" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="email_address" class="form-label">Email address</label>
                            <input name="email" type="email" id="email_address" class="form-control" placeholder="name@address.com" autocomplete="username" required />
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="country" class="form-label">Country</label>
                            <select name="country" id="country" class="form-control">
                                <!-- ... your country options ... -->
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Nigeria">Nigeria</option>
                                <option value="Canada">Canada</option>
                                <option value="Ghana">Ghana</option>
                                <option value="South Africa">South Africa</option>
                                <option value="India">India</option>
                                <option value="Kenya">Kenya</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                                <option value="Turkey">Turkey</option>
                                <option value="United Arab Emirates">United Arab Emirates</option>
                                <!-- ... all other countries ... -->
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group phone-group">
                            <label for="phone" class="form-label">Phone</label>
                            <span id="countryCodeSpan" class="country-code-span"></span>
                            <input name="phone" type="text" id="phone" class="form-control" placeholder="Phone Number" required autocomplete="tel" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group input-group-merge">
                                <input name="password" type="password" id="password" class="form-control" placeholder="Enter your password" autocomplete="new-password" required />
                                <span class="input-group-text">
                                    <i class="fe fe-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="password_confirmation" class="form-label">Password confirmation</label>
                            <div class="input-group input-group-merge">
                                <input name="password_confirmation" type="password" id="password_confirmation" class="form-control" placeholder="Confirm your password" autocomplete="new-password" required />
                                <span class="input-group-text">
                                    <i class="fe fe-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_RFRBCX9lVpn5m"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg w-100 btn-primary mb-3">Sign up</button>
                <div class="text-center">
                    <small class="text-muted text-center">
                        Already have an account? <a href="login.html" style="color:#ff0101f1;">Log in</a>.
                    </small>
                </div>
            </form>
            <div class="gtranslate_wrapper"></div>
        </div>
    </div>

    <!-- Phone validation and country code logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.10.25/libphonenumber-js.min.js"></script>
    <script>
    // Country code mapping
    const countryCodes = {
        "United States": "+1",
        "United Kingdom": "+44",
        "Nigeria": "+234",
        "Canada": "+1",
        "Ghana": "+233",
        "South Africa": "+27",
        "India": "+91",
        "Kenya": "+254",
        "Germany": "+49",
        "France": "+33",
        "Turkey": "+90",
        "United Arab Emirates": "+971",
        // ...add all other countries as needed...
    };

    document.addEventListener('DOMContentLoaded', function() {
        // Phone input country code logic
        const countrySelect = document.getElementById('country');
        const phoneInput = document.getElementById('phone');
        const codeSpan = document.getElementById('countryCodeSpan');

        function updateCountryCode() {
            const country = countrySelect.value;
            const code = countryCodes[country] || "";
            codeSpan.textContent = code;
            phoneInput.style.paddingLeft = code ? (code.length * 10 + 18) + "px" : "12px";
            // Remove code if user already typed it
            if (phoneInput.value.startsWith("+")) {
                phoneInput.value = phoneInput.value.replace(/^\+\d+\s?/, "");
            }
        }

        if (countrySelect && phoneInput && codeSpan) {
            countrySelect.addEventListener('change', updateCountryCode);
            updateCountryCode();
        }

        // Validate phone on submit
        const registerForm = document.querySelector('form[action="https://generalalpha.com/register"]');
        if (registerForm) {
            registerForm.addEventListener('submit', function(e) {
                const country = countrySelect.value;
                const code = countryCodes[country] || "";
                let rawNumber = phoneInput.value.replace(/\D/g, "");
                let fullNumber = code.replace("+", "") + rawNumber;
                try {
                    const parsed = libphonenumber.parsePhoneNumberFromString("+" + fullNumber);
                    if (!parsed || !parsed.isValid()) {
                        alert("Please enter a valid phone number for " + country + ".");
                        phoneInput.focus();
                        e.preventDefault();
                        return false;
                    }
                } catch (err) {
                    if (rawNumber.length < 7) {
                        alert("Please enter a valid phone number.");
                        phoneInput.focus();
                        e.preventDefault();
                        return false;
                    }
                }
                // Prepend country code before submit
                phoneInput.value = code + rawNumber;
            });
        }

        // Password show/hide
        const inputPasswords = document.querySelectorAll('input[type="password"]');
        const eyeIcons = document.querySelectorAll('.fe-eye');
        eyeIcons.forEach((eyeIcon, index) => {
            eyeIcon.addEventListener('click', function() {
                const input = inputPasswords[index];
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fe-eye');
                this.classList.toggle('fe-eye-off');
            });
        });

        // Save username and name to localStorage on registration
        if (registerForm) {
            registerForm.addEventListener('submit', function(e) {
                // Save username
                const usernameInput = document.getElementById('username') || document.querySelector('input[name="username"]');
                if (usernameInput) {
                    localStorage.setItem('dashboardUsername', usernameInput.value);
                }
                // Save full name
                const nameInput = document.getElementById('full_name') || document.querySelector('input[name="name"]');
                if (nameInput) {
                    localStorage.setItem('dashboardUserName', nameInput.value);
                }
            });
        }
    });
    </script>

    <!-- GTranslate: https://gtranslate.io/ -->
    <script>window.gtranslateSettings = {"default_language":"en","wrapper_selector":".gtranslate_wrapper"}</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
</body>
</html>
