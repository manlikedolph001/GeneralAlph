<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - GeneralAlpha</title>
    <link rel="stylesheet" href="build/assets/app-26e9a017.css">
    <link rel="stylesheet" href="build/assets/theme-61cc1a47.css">
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png">
    <style>
        body {
            background: linear-gradient(135deg, #0f171c 0%, #1a0c1c 100%);
            min-height: 100vh;
            color: #fff;
        }
        .auth-container {
            max-width: 420px;
            margin: 4rem auto;
            background: rgba(24, 35, 43, 0.98);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .auth-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 160px;
        }
        .auth-title {
            font-weight: 700;
            letter-spacing: 1px;
            color: #ff0101f1;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            text-align: center;
            color: #bdbdbd;
            margin-bottom: 2.5rem;
        }
        .form-label {
            color: #ff0101f1;
            font-weight: 500;
        }
        .form-control, .form-select {
            background: #181d36;
            color: #fff;
            border: 1.5px solid #5a0b4d;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #ff0101f1;
            background: #1a0c1c;
            color: #fff;
            box-shadow: 0 0 0 2px #ff0101a0;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff0101f1 0%, #5a0b4d 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 10px;
            box-shadow: 0 2px 12px #ff01013a;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #5a0b4d 0%, #ff0101f1 100%);
        }
        .input-group-text {
            background: #181d36;
            border: none;
            color: #ff0101f1;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .gtranslate_wrapper {
            margin-top: 1.5rem;
            text-align: center;
        }
        .forgot-link {
            color: #bdbdbd;
            font-size: 0.95rem;
            float: right;
        }
        .forgot-link:hover {
            color: #ff0101f1;
        }
        @media (max-width: 767px) {
            .auth-container {
                padding: 1.2rem 0.5rem;
                margin: 2rem auto;
            }
            .auth-logo {
                width: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <a href="index.html">
                <img src="logo/logo-dark.png" alt="GeneralAlpha" class="auth-logo">
            </a>
            <h1 class="auth-title">Sign in</h1>
            <p class="auth-subtitle">Sign in to our dashboard.</p>
            <form method="POST" action="https://generalalpha.com/login">
                <input type="hidden" name="_token" value="RyTGgklWk6hSQMk5pBfICM4MVzFTCFTFg0Lhw96u" autocomplete="off">
                <div class="form-group">
                    <label for="login_identity" class="form-label">Email address or Username</label>
                    <input
                        name="identity"
                        type="text"
                        id="login_identity"
                        class="form-control"
                        placeholder="Enter your email or username"
                        autocomplete="username"
                        required="required"
                        autofocus="autofocus"
                        tabindex="1"
                    />
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="password" class="form-label mb-0">Password</label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>
                    <div class="input-group input-group-merge">
                        <input
                            name="password"
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required="required"
                            tabindex="1"
                        />
                        <span class="input-group-text">
                            <i class="fe fe-eye" id="eye"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input
                            name="remember"
                            type="checkbox"
                            id="remember_me"
                            class="form-check-input"
                            tabindex="1"
                        />
                        <label for="remember_me" class="form-check-label">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg w-100 btn-primary mb-3">Sign in</button>
                <div class="text-center">
                    <small class="text-muted text-center">
                        Don't have an account yet? <a href="register.html" style="color:#ff0101f1;">Sign up</a>.
                    </small>
                </div>
            </form>
            <div class="gtranslate_wrapper"></div>
        </div>
    </div>
    <script>
        // Password show/hide
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye');
            if (eyeIcon && passwordInput) {
                eyeIcon.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('fe-eye');
                    this.classList.toggle('fe-eye-off');
                });
            }
        });

        // Prefill username/email if saved
        document.addEventListener('DOMContentLoaded', function() {
            const identityInput = document.getElementById('login_identity');
            if (identityInput) {
                const savedUsername = localStorage.getItem('dashboardUsername');
                if (savedUsername) {
                    identityInput.value = savedUsername;
                }
            }
        });

        // Simulate login with either email or username
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('form[action="https://generalalpha.com/login"]');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    // Remove e.preventDefault() for real backend
                    // e.preventDefault();
                    // Save for future prefill
                    const identity = document.getElementById('login_identity').value;
                    localStorage.setItem('dashboardUsername', identity);
                    // window.location.href = "dashboard/deposit/dashboard.html";
                });
            }
        });
    </script>
    <!-- GTranslate: https://gtranslate.io/ -->
    <script>window.gtranslateSettings = {"default_language":"en","wrapper_selector":".gtranslate_wrapper"}</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
</body>
</html>
